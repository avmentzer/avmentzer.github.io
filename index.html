<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="dist/output.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Press+Start+2P&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body class="container mx-auto mt-20 font-sans bg-blue-100">
    <header id="header_container">
        <div class="flex flex-col text-center items-center gap-4 mb-8 font-montserrat">
            <img width="240" height="240" src="media/men.webp" alt="headshot" class="rounded-full border mb-2">
            <h1 class="text-4xl">Alexander von Mentzer</h1>
            <h2 class="text-2xl text-slate-600 hover:font-code">I'm a Coder</h2>
            <p class="max-w-[30rem] h-[80px] font-roboto" id="headline"></p>
            <a href="https://www.linkedin.com/in/avmentzer/" target="_blank"><img width="64" height="64"
                    src="media/linkedin.png" alt="linkedin"></a>
        </div>
    </header>
    <main class>
        <div class="text-center">
            <button>Projects</button>
            <button>Skills</button>
        </div>
        <section id="projects"></section>
        <section id="skills"></section>
    </main>
    <footer class="text-center">
        Copyright
    </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const text = '`Passionate software developer. System admin at heart. WIFI Vienna graduate.Versatile programmer. Team player. Eager learner. IT enthusiast.`'
        const characters = text.split("")
        const headline = document.getElementById('headline')
        characters.forEach((character, i) => {
            setTimeout(() => {
                const span = document.createElement('span')
                span.textContent = character
                headline.appendChild(span)
            }, i * 50);
        })

    })
</script>

</html>
